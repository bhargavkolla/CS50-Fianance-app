{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <label for="stocks">Choose a stock</label>
            <select name="symbol" id="stock">
                {% for row in fd %}
                <option value={{row["stock"]}}>{{row["stock"]}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Shares" type="number" min="1" >
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
